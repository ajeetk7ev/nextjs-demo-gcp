name: Deploy to GCP VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Push to GCP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Debug - Print SSH secrets (temporary)
        run: |
          echo "SSH_HOST: ${{ secrets.SSH_HOST }}"
          echo "SSH_USER: ${{ secrets.SSH_USER }}"
          echo "SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}"
          echo "REPO_URL: ${{ secrets.REPO_URL }}"
      - name: Connect to VM and deploy
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            mkdir -p ~/myapp
            cd ~/myapp

            if [ ! -d ".git" ]; then
              git clone ${{ secrets.REPO_URL }} .
            else
              git pull origin main
            fi

            npm install --force
            npm run build

            # kill previous next.js process if running
            fuser -k 3000/tcp || true

            # â­ run Next.js on port 3000 in background
            PORT=3000 nohup npm start > out.log 2>&1 &
