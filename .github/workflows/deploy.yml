name: Deploy to GCP VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Connect to VM and deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            mkdir -p ~/myapp
            cd ~/myapp

            if [ ! -d ".git" ]; then
              git clone ${{ secrets.REPO_URL }} .
            else
              git pull origin main
            fi

            npm install --force
            npm run build

            # kill previous next.js process if running
            fuser -k 3000/tcp || true

            # â­ run Next.js on port 3000 in background
            nohup npm start -- -p 3000 > out.log 2>&1 &
